<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <h1>Book Appointment with Expert</h1>
            <p>Let's Appointment with our Experts who try to solve your problem</p>
        </div>
        <div id="form">
            <form action="/appointment" method="POST">
                <label for="first_name">First name</label>
                <input type="text" name="first_name" id="first_name" required>
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name" required>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required>
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="select">Please select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
                <label for="number">Phone number</label>
                <input type="number" name="number" id="number" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ex: myname@example.com">
                <label for="address">Address</label>
                <input type="text">
                <label for="address">Street Address</label>
                <input type="text">
                <label for="address">City</label>
                <input type="text">
                <label for="address">State/province</label>
                <input type="text">
                <label for="address">Postal/Zip code</label>
                <input type="number">
                <label for="">Have you ever applied to our facility before</label>
                <input type="radio" name="facility" id="" value="yes">
                <label for="">Yes</label>
                <input type="radio" name="facility" id="" value="no">
                <label for="">No</label><br><br>
                <label for="department">Which department would you like to get an appointment from?</label>
                <input type="text">
                <input type="button" value="Book Appointment">
            </form>
        </div>
    </div>
</body>
</html>
